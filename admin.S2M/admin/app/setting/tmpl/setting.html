
<div class="container settingForm">
    <!-- Contact Form - START -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">옵션 설정</legend>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-clock-o bigicon" aria-hidden="true"></i></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setScancost">
                                </div>
                                <div class="col-md-3">
                                    <h4>스캔시간 비용</h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-scissors bigicon" aria-hidden="true"></i></i></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setCuttingcost">
                                </div>
                                <div class="col-md-3">
                                    <h4>재단 비용</h4>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-check-square-o bigicon"></i></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setRetina">
                                </div>
                                <div class="col-md-3">
                                    <h4>레티나 비용</h4>
                                </div>
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setOcr">
                                </div>
                                <div class="col-md-3">
                                    <h4>OCR 비용</h4>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-book bigicon"></i></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setMusun">
                                </div>
                                <div class="col-md-3">
                                    <h4>무선 비용</h4>
                                </div>
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setLezak">
                                </div>
                                <div class="col-md-3">
                                    <h4>레자크 비용</h4>
                                </div>
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setSpring">
                                </div>
                                <div class="col-md-3">
                                    <h4>스프링 비용</h4>
                                </div>
                                <span class="col-md-1 col-md-offset-2 text-center"></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setHardcover">
                                </div>
                                <div class="col-md-3">
                                    <h4>양장 비용</h4>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-truck bigicon"></i></span>
                                <div class="col-md-5">
                                    <input id="fname" name="name" type="text" class="form-control" ng-model="setDeliverycost">
                                </div>
                                <div class="col-md-3">
                                    <h4>택배 비용</h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="### 공지사항 ###" rows="7" ng-model="officeInfom"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button ng-click="updateOptionprice()" class="btn btn-success btn-lg">저 장</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
