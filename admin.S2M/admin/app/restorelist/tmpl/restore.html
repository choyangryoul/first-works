<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-user" aria-hidden="true">복원 정보</i></div>
            <div class="panel-body">
                <div id="Person-1" class="box">
                    <div class="row box-middle">
                        <div class="col-md-2">PageSize:
                            <select ng-model="entryLimit" class="form-control">
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                        </div>
                        <div class="col-md-3">Filter:
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <h5>전체 {{ totalItems }}명 중에 {{ filtered.length }}명 검색되었습니다.</h5>
                        </div>
                        <div class="col-md-4">
                                <button class="btn btn-success btn-sm" ng-click="getRestoreData()"><i class="fa fa-refresh" aria-hidden="true"></i> 새로고침</button>
                        </div>
                    </div>
                    <br/>
                        <div class="box-content box-table" ng-show="filteredItems > 0">
                            <table class="table table-hover tablesorter">
                                <thead>
                                    <tr>
                                        <th>NO.</th>
                                        <th>이름&nbsp;<a ng-click="sort_by('restoreName')"><i class="fa fa-sort"></i></a></th>
                                        <th>전화번호&nbsp;<a ng-click="sort_by('restorePhone')"><i class="fa fa-sort"></i></a></th>
                                        <th>복원유형&nbsp;<a ng-click="sort_by('restoreType')"><i class="fa fa-sort"></i></a></th>
                                        <th>주소&nbsp;<a ng-click="sort_by('restoreAddress')"><i class="fa fa-sort"></i></a></th>
                                        <th>Action&nbsp;<a ng-click="sort_by('createdOn')"><i class="fa fa-sort"></i></a></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="restoreInfo in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                        <td>{{ $index + 1 }}</td>
                                        <td>{{ restoreInfo.restoreName }}</td>
                                        <td>{{ restoreInfo.restorePhone }}</td>
                                        <td>{{ restoreInfo.restoreType }}</td>
                                        <td>{{ restoreInfo.restoreAddress }}</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No customers found</h4>
                    </div>
                </div>
                <div class="pagination">
                    <div class="col-md-12 box-footer" ng-show="filteredItems > 0">    
                        <div class="col-md-12" ng-show="filteredItems > 0">    
                            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
